<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/Admin/assets/styles/css/updateProductForm.css"
    />
    <title>Update Product</title>
  </head>
  <body>
    <div class="form-container">
      <form class="product-form" id="updateProductForm">
        <h2>Update Product</h2>

        <!-- <label for="productId">Product Id</label> -->
        <input type="text" id="productId" name="productId" hidden/>

        <!-- Product Title -->
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" required />
        </div>

        <!-- Product Category -->
        <div class="form-group">
          <label for="productCategory">Product Category</label>
          <input
            type="text"
            id="productCategory"
            name="productCategory"
            required
          />
        </div>

        <!-- Product Image -->
        <div class="form-group">
          <label for="productImage">Product Image URL</label>
          <input type="url" id="productImage" name="productImage" />
        </div>

        <!-- Product Price -->
        <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input
            type="number"
            id="productPrice"
            name="productPrice"
            step="0.01"
            required
            min="0"
          />
        </div>

        <!-- Stock Quantity -->
        <div class="form-group">
          <label for="stockQuantity">Stock Quantity</label>
          <input
            type="number"
            id="stockQuantity"
            name="stockQuantity"
            required
            min="0"
          />
        </div>

        <!-- Product Description -->
        <div class="form-group">
          <label for="productDescription">Product Description</label>
          <textarea
            id="productDescription"
            name="productDescription"
            rows="4"
          ></textarea>
        </div>

        <!-- Error Message -->

        <!-- Submit Button -->
        <button type="submit">Update Product</button>
      </form>
    </div>

    <script
      type="module"
      src="/Admin/assets/js/firebase/updateProduct.js"
    ></script>
  </body>
</html>
