<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Admin/assets/styles/css/addProductForm.css" />
    <title>Add Products</title>
  </head>
  <body>
    <div class="form-container">
      <form class="product-form" id="productForm">
        <h2>Add Product</h2>

        <!-- Product Title -->
        <div class="form-group">
          <label for="productName">Product Name</label>
          <input type="text" id="productName" name="productName" required />
        </div>

        <!-- Product Category -->
        <div class="form-group">
          <label for="productCategory">Product Category</label>
          <select name="productCategory" id="categoryOptions" class="select">
            
          </select>
        </div>

        <!-- Product Image -->
        <div class="form-group">
          <label for="productImage">Product URL</label>
          <input type="url" id="productImage" name="productImage" required />
        </div>

        <!-- Product Price -->
        <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input
            type="number"
            id="productPrice"
            name="productPrice"
            step="0.01"
            required
            min="0"
          />
        </div>

        <!-- Stock Quantity -->
        <div class="form-group">
          <label for="stockQuantity">Stock Quantity</label>
          <input
            type="number"
            id="stockQuantity"
            name="stockQuantity"
            required
            min="0"
          />
        </div>

        <!-- Product Description -->
        <div class="form-group">
          <label for="productDescription">Product Description</label>
          <textarea
            id="productDescription"
            name="productDescription"
            rows="4"
            required
          ></textarea>
        </div>

        <!-- Error message -->
        <div class="error" id="errorMessage"></div>

        <!-- Submit Button -->
        <button type="submit">Add Product</button>
      </form>
    </div>
    <!-- JS For Firebase -->
    <script type="module" src="/Admin/assets/js/firebase/product.js"></script>
  </body>
</html>
